<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Character Counter Application</title>
     <link rel="stylesheet" href="design.css">
     <script src="development.js" defer></script>
</head>
<body>
     <div class="container">
          <h2>real time character counter</h2>
          <p>check your English text for grammar, spelling, and punctuation errors with minhaz halim zim real time char counter.</p>
          <textarea id="textarea" class="textarea" maxlength="150" placeholder="enter any text"></textarea>
          <button type="button" onclick="copyText()">copy text</button>
          <div class="counter-container">
               <p>total character: <span id="total-counter">0</span></p>
               <p>remaining: <span class="remaining-counter" id="remaining-counter">150</span></p>
          </div>
     </div>
</body>
</html>
